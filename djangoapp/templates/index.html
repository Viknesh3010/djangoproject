<!DOCTYPE html> 
{% extends 'base.html' %} 
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Candidate Management System</title> 
{% load static %}  

<script src="{% static '/js/script.js' %}" type="text/javascript"></script>  	
</head>
{% block content %}
<body>
<form method="POST" enctype="multipart/form-data">  
        {% csrf_token %}  
        {{ form.as_p }}  
        <button type="submit" class="save btn btn-default">Save</button>  
    </form>  
</body>
{% endblock %}  
</html>
